plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.to_do_app"
    compileSdk = 35  // Updated to 34 (Android 14)
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.to_do_app"
        minSdk = 21  // Minimum SDK version 21 (Android 5.0)
        targetSdk = 35  // Target SDK version 34 (Android 14)
        versionCode = flutter.versionCode.toInteger()
        versionName = flutter.versionName
        multiDexEnabled = true  // Enable multidex support
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
            // Enable code shrinking and obfuscation
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            // Enable multidex for debug builds
            multiDexEnabled true
        }
    }

    // Enable view binding if needed
    buildFeatures {
        viewBinding true
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Add these dependencies
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.work:work-runtime-ktx:2.9.0'  // For WorkManager
    implementation 'androidx.multidex:multidex:2.0.1'  // For multidex support
    implementation 'com.google.android.material:material:1.11.0'  // For Material components
}